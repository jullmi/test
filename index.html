<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="TableStyle.css">
</head>
<body>
    <table class="table">
        <caption>Таблица</caption>
        <tr>
            <td>Первая ячейка</td>
            <td>Вторая ячейка</td>
            <td>Третья ячейка</td>
        </tr>
        <tr>
            <td>Четвертая ячейка</td>
            <td>Пятая ячейка</td>
            <td>Шестая ячейка</td>
        </tr>
        <tr>
            <td>Седьмая ячейка</td>
            <td>Восьмая ячейка</td>
            <td>Девятая ячейка</td>
        </tr>
        <tr>
            <td>Десятая ячейка</td>
            <td>Одиннадцатая ячейка</td>
            <td>Двенадцатая ячейка</td>
        </tr>
    </table>

    <script src="TableJS.js"></script>
</body>
</html>
